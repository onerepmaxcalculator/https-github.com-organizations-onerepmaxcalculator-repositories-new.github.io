<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

	<title>1RM Calculator</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="author" content="Louis Heath">
  	<meta name="description" content="1 (One) Rep Max Calculator">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
        <div class="jumbotron">
            <h1>One Rep Max Calculator</h1>
            <p>The API currently returns 100kg minus your age</p>

            <form id="form">
                <label for="input-age">Age:</label>
                <input type="text" id="input-age" name="input-age"><br>

                <label for="input-gender">Gender:</label>
                <input type="text" id="input-gender" name="input-gender"><br>

                <label for="input-height">
                    Height (cm): <span class="label-optional">(Optional)</span>
                </label>
                <input type="text" id="input-height" name="input-height"><br>

                <label for="input-weight">
                    Weight (kg): <span class="label-optional">(Optional)</span>
                </label>
                <input type="text" id="input-weight" name="input-weight"><br>

                <label for="input-lift">
                    Lift: <span class="label-optional">(Optional)</span>
                </label>
                <input type="text" id="input-lift" name="input-lift"><br><br>

                <button type="submit">Calculate</button>
            </form>

            <br>
            <p id="result"></div>
        </div>
	</div>

    <script src="scripts/input.js"></script>
    <script src="scripts/calculator.js"></script>
</body>
</html>
